 - title: "파이콘 컨퍼런스 참여"
 year: "2019-08"
 desc: "파이썬의 다양한 활용 사례와 실습을 해보고자 참여했습니다. 파이썬을 이용해 구현한 따릉이 이용현황 시각화, 자율주행 서비스의 활용 사례에 대해 좋은 강의를 들을 수 있었고 도커, AWS 활용 방법에 대해 실습할 수 있었습니다."
 #image: assets/img/timeline/파이콘.png
 alt:
 - title: "파이썬을 이용한 빅데이터 분석"
 year: "2019-07 ~ 2019-09"
 desc: "웹 크롤링 동작 과정과 데이터 시각화에 관심이 생겨 받은 교육입니다. 파이썬 기초 문법에 대해 배울 수 있었으며 라이브러리를 이용해 데이터 시각화를 구현해 볼 수 있었습니다."
 #image: assets/img/timeline/빅데이터분석.png
