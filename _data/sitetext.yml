 - title: "Java Spring을 이용한 쇼핑몰 구축 프로젝트 실무 교육"
 year: "2019-04 ~ 2019-06"
 desc: "웹 프로젝트를 더 수행해보고 실무 개발 환경을 경험해보고 싶어 받은 프로젝트 실무 교육입니다. 유니클로 쇼핑몰을 모델로 수행했으며 장바구니 기능을 담당하여 상품의 추가, 삭제, 변경, 전송 등의 기능을 구현했습니다."
 #image: assets/img/timeline/유니클로.png
